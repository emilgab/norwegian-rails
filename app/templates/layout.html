<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Norwegian Rails</title>
    <!--- bootstrap CSS, JavaScript, Popper.js and jQuery --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--- Viewport --->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Favicon --->
    <link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='img/favicon.png')}}"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler mr-2 toggle-icon" type="button" data-toggle="collapse" data-target="#navbar" id="toggle-icon">
        <svg  class="toggle-icon" width="24px" height="24px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
          <g transform="matrix(1,0,0,1,0,2)">
              <rect class="anim" x="0" y="0" width="20" height="2.5" style="fill:rgb(179,142,71);"/>
          </g>
          <g transform="matrix(1,0,0,1,0,8.5)">
              <rect class="anim" x="0" y="0" width="20" height="2.5" style="fill:rgb(179,142,71);"/>
          </g>
          <g transform="matrix(1,0,0,1,0,15)">
              <rect class="anim" x="0" y="0" width="20" height="2.5" style="fill:rgb(179,142,71);"/>
          </g>
        </svg>
      </button>
      <span class="navbar-brand d-flex flex-fill"><img src="{{url_for('static',filename='img/logo.png')}}" id="logo"></span>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          {% for x,y in nav_items.items() %}
          <li class="nav-item">
            <a class="nav-link block" style="color: rgb(179,142,71); font-family: 'Roboto', sans-serif;" href="{{url_for(y)}}">{{x}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/animation.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/media-queries.css')}}">
  <script type="text/javascript">
    $(function(){
      $('.toggle-icon').click(function(){
        $(this).toggleClass('rotating');
      });
    });
  </script>
</html>
