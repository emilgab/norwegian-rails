<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Norwegian Rails</title>
    <!--- bootstrap CSS, JavaScript, Popper.js and jQuery --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--- Viewport --->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Favicon --->
    <link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='img/favicon.png')}}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbar" id="toggle-icon">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand d-flex flex-fill"><a href="#home">Norwegian Rails</a></span>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          {% for x,y in nav_items.items() %}
          <li class="nav-item">
            <a class="nav-link block" href="{{y['href']}}">{{x}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
