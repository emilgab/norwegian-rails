{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row mb-5">
    <div class="col-12">
      <h2>Your tickets</h2>
    </div>
  </div>
  {% if tickets == [] %}
  <div class="row">
    <div class="col-12">
      <p>You do not have any tickets.</p>
    </div>
  </div>
  {% else %}
  <div class="row">
    {% for ticket in tickets %}
    <div class="col-6 mb-4" align="center">
      <div class="card">
        <h5 class="mt-3">{{ticket.date}}</h5>
        <p>{{ticket.start_station}} - {{ticket.end_station}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
